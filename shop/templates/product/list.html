{% extends "index.html" %}
{% load static %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <div class="container" style="margin-top:8vw">
        <h1>Products</h1>
        <div class="row no-gutters">
            {% for product in products %}
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 player-illustration">
                    <a href="{% url "shop:product_detail" product.id product.slug %}">
                        <img src="{{ product.image.url }}" class="image">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
